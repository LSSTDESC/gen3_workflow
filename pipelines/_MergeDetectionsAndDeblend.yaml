description: Merge Detections and Deblend
tasks:
  mergeDetections:
    class: lsst.pipe.tasks.mergeDetections.MergeDetectionsTask
    config:
      priorityList: ["i", "r", "z", "y", "g", "u"]
  #deblend: lsst.pipe.tasks.deblendCoaddSourcesPipeline.DeblendCoaddSourcesSingleTask
  deblend: lsst.pipe.tasks.deblendCoaddSourcesPipeline.DeblendCoaddSourcesMultiTask
subsets:
  merge_detections_and_deblend:
    subset:
      - detection
      - mergeDetections
      - deblend
    description: Tasks to merge detections across bands and deblend sources
      on coadd output.
