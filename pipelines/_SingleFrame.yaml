description: Single frame processing
instrument: lsst.obs.lsst.LsstImSim
tasks:
  isr:
    class: lsst.ip.isr.IsrTask
    config:
      doBrighterFatter: False
      #doBrighterFatter: True
      connections.newBFKernel: bfk
  characterizeImage: lsst.pipe.tasks.characterizeImage.CharacterizeImageTask
  calibrate:
    class: lsst.pipe.tasks.calibrate.CalibrateTask
    config:
      file: $GEN3_WORKFLOW_DIR/config/calibration_filterMap.py
subsets:
  processCcd:
    subset:
      - isr
      - characterizeImage
      - calibrate
    description: A set of tasks to run when doing single frame processing
