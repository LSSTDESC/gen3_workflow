operator: jchiang
pipelineYaml: "${GEN3_WORKFLOW_DIR}/pipelines/DRP.yaml"
templateDataId: "{tract}_{patch}_{band}_{visit}_{detector}"
project: DESC
campaign: DC2
submitPath: ${PWD}/submit/{outCollection}
requestMemory: 2000
requestCpus: 1

# Make sure these values correspond to ones in the bin/run_demo.sh's
# pipetask command line.
payload:
  runInit: true
  payloadName: DC2_dataset
  butlerConfig: ${PWD}/gen3-repo
  inCollection: LSSTCam-imSim/defaults
  outCollection: shared/drp_test/{timestamp}
  dataQuery: skymap='DC2'

pipetask:
  pipetaskInit:
    runQuantumCommand: "${CTRL_MPEXEC_DIR}/bin/pipetask --long-log run -b {butlerConfig} -i {inCollection} --output-run {outCollection} --init-only --skip-existing --register-dataset-types --qgraph {qgraphFile} --no-versions"

parslConfig: desc.gen3_workflow.parsl.workQueue_local_config
#parslConfig: desc.gen3_workflow.parsl.workQueue_knl_config
#parslConfig: desc.gen3_workflow.parsl.workQueue_knl_debug_config
#parslConfig: desc.gen3_workflow.parsl.thread_pool_config_4
#parslConfig: desc.gen3_workflow.parsl.thread_pool_config_32

commandPrepend: time
#commandPrepend: shifter -E --image=lsstsqre/centos:7-stack-lsst_distrib-w_2021_08 ${GEN3_WORKFLOW_DIR}/python/desc/gen3_workflow/parsl/cl_wrapper.sh

wmsServiceClass: desc.gen3_workflow.parsl.ParslService
bpsUseShared: true

clusterAlgorithm: lsst.ctrl.bps.quantum_clustering_funcs.single_quantum_clustering
createQuantumGraph: '${CTRL_MPEXEC_DIR}/bin/pipetask qgraph -d "{dataQuery}" -b {butlerConfig} -i {inCollection} --instrument lsst.obs.lsst.LsstCamImSim -p {pipelineYaml} -q {qgraphFile} --qgraph-dot {qgraphFile}.dot'
runQuantumCommand: "${CTRL_MPEXEC_DIR}/bin/pipetask --long-log run -b {butlerConfig} -i {inCollection} --output-run {outCollection} --extend-run --skip-init-writes --qgraph {qgraphFile} --no-versions --clobber-partial-outputs"
